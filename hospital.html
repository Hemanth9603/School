<!DOCTYPE html>
<html>
<head>
<title>Account Admin</title>
<link rel= "stylesheet" href= "https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" >
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="bar">
    <div class="bar-brand">
        <h2><span class="lab la-accusoft"></span>Software</h2>
    </div>
    <div class="bar-menu">
         <ul>
            <li>
                <a href="" class="active"><span class="las la-igloo"></span></a>
                <span>Dashboard</span>
            </li>
             <li>
                <a href=""><span class="las la-users"></span></a>
                <span>Customers</span>
            </li>
             <li>
                <a href=""><span class="las la-clipboard-list"></span></a>
                <span>Projects</span>
            </li>
             <li>
                <a href=""><span class="las la-shopping-bag"></span></a>
                <span>Orders</span>
             </li>
             <li>
                <a href=""><span class="las la-receipt"></span></a>
                <span>Inventory</span>
            </li>
             <li>
                <a href=""><span class="las la-user-circle"></span></a>
                <span>Accounts</span>
            </li>
             <li>
                <a href=""><span class="las la-clipboard-list"></span></a>
                <span>Tasks</span>
            </li>
         </ul>
    </div>
</div>
<div class="main-content">
    <header>
        <h2>
            <label for="">
                <span class="las la-bars"></span>
            </label>
            Dashboard
        </h2>
        <div class="search-wrapper">
              <span class="las la-search"></span>
              <input type="search" placeholder="Search here">
        </div>
        <div class="user-wrapper">
            <img src="" width="40px" height="40px" alt="">
            <div>
                <h4>Ravana</h4>
                <small>Supper admin</small>
            </div>
        </div>
    </header>
    <main>
        <div class="cards">
             <div class="card-single">
            <div>
                <h1>50</h1>
                <span>Customers</span>
            </div>
            <div>
                <span class="las la-user"></span>
             </div>
            </div>
              <div class="card-single">
            <div>
                <h1>68</h1>
                <span>Projects</span>
            </div>
            <div>
                <span class="las la-clipboard-list"></span>
            </div>
            </div>
             <div class="card-single">
            <div>
                <h1>98</h1>
                <span>Orders</span>
            </div>
            <div>
                <span class="las la-shopping-bag"></span>
            </div>
            </div>
             <div class="card-single">
            <div>
                <h1>$9k</h1>
                <span>Income</span>
            </div>
            <div>
                <span class="las la-google-wallet"></span>
            </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
